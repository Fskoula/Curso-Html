<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>

    <section>
        <h2>Cadastre-se em nosso Blog</h2>
        <form>
            <br/>
            <label>Seu nome completo</label>
            <input type="text" placeholder="Digite aqui">
            <br/>
            <label>Telefone para contato</label>
            <input type="text">
            <br/>
            <label>Qual sua idade?</label>
            <select>
                <option></option>
                <option>Menos de 18 anos</option>
                <option>Tenho entre 18 e 25 anos</option>
                <option>Tenho entre 26 e 30 anos</option>
                <option>Tenho mais de 31 anos</option>
            </select>
            <br/>
            <label>Cadastre seu e-mail</label>
            <input type="text" placeholder="Digite seu e-mail">
            <br/>
            <label>Gostaria de nos deixar um relato ou um recado?</label>
            <input type="radio" name="simNao"><label>Sim</label>
            <input type="radio" name="simNao"><label>Não</label>
            <br/>
            <input type="checkbox"><label>Quero ser anônimo</label>
            <br/>
            <button>Salvar</button>
            <br/>
            <label>Deixe um recado ou relado da sua expêriencia em nosso Blog</label>
            <br/>
            <textarea placeholder="Nos escreva aqui" cols="50" rows="10"></textarea>
            <label>Permito que o Blog poste este texto</label>
            <input type="checkbox" checked>
            <br/>
            <button>Publicar</button>
        </form>
    </section>
<hr color="Pink"/>
    <section>
        <h2><label>Faça uma avaliação do Blog Ananda</label></h2><br/>
        <input type="radio" name="feedback"><label>Não gostei.</label>
        <input type="radio" name="feedback"><label>Pode melhorar.</label>
        <input type="radio" name="feedback"><label>Nem bom, nem ruim.</label>
        <input type="radio" name="feedback"><label>Gostei.</label>
        <input type="radio" name="feedback"><label>Amei!</label>
        <br/>
            <label>Deixe sua sujestão:</label><br />
            <textarea cols="50" rows="10"></textarea><br/>
            <button>Enviar Avaliação</button>
            <a href="Blog.html"><button>Voltar</button></a>
    </section>
</body>

</html>
